    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IXL Redesign</title>
        <style>
            body {background-image:url("/images/Megagroup-Online Learning for Kids/Background.jpg");}
        </style>
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container px-2">
            <div class="row gx-2">
               <!-- First column -->
              <div class="col-3 ">
                  <div class="p-3 ">
                 <div class="content">
                    <h1>Lili<br>Learner<br></h1>
                 <div id="lili"><img src="Images/Megagroup-Online Learning for Kids/Lily-Learner.jpg"></div>
                 <div id="score"><img src="Images/IXL-Online Learning for Kids (1)/Score-1-star.png"></div>
                 <div id="freddie"><img src="Images/IXL-Online Learning for Kids (1)/Freddie.png"></div>
                 <button type="button" class="secondary">Need Help?</button></div></div>
                  </div>
               <!--Second Column  -->
               <div class="col-6 ">
                  <div class="p-3">
                <div class="centerContent">
                      <h1> Lesson 1</h1>
                    <h2>Divide</h2>
                    <div class="question"><img src="Images/IXL-Online Learning for Kids (1)/Question_1.png"></div>
                    <button type="button" class="primary">Enter</button>
                    <div id="keypad"><img src="Images/IXL-Online Learning for Kids (1)/Number_Pad.png"></div></div></div>
                    </div>
                <!-- Third column -->
              <div class="col-3 ">
                  <div class="p-3 ">
               <div class="content">
                      <h1 class="Progress">Progress</h1>
                    <div id="bar"><img src="Images/IXL-Online Learning for Kids (1)/Progress-question-1.png"></div></div></div>
                 </div>
            </div>
          </div>
        
    </body>
    </html>
